version: "3.9"

services:
  api:
    container_name: api_dev
    image: api:latest
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DB_HOST: "postgres_dev"
      DB_PASSWORD: 'password'
      DB_USERNAME: 'user'
      DB_NAME: 'db'
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
    ports:
      - "3000:3000"
    networks:
      - default
    volumes:
      - /api/src:/usr/app/src
    depends_on:
      - postgres
      - redis
    links:
      - postgres
    restart: on-failure
  live-reload:
    image: apogiatzis/livereloading
    container_name: live-reload
    privileged: true
    environment:
      - RELOAD_DELAY=1
      - RELOAD_CONTAINER=api_dev
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /api/src:/usr/app/src
  postgres:
    container_name: postgres_dev
    image: postgres:14
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
    ports:
      - "5432:5432"
    expose:
      - "5432"
    networks:
      - default
    volumes:
      - postgres:/data/database
    restart: unless-stopped
  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
    volumes:
      - redis:/data
    networks:
      - default
networks:
  default:

volumes:
  postgres:
  redis:
